spring:
    application:
        name: Demo
    datasource:
        url: jdbc:h2:file:./data/demo
        username: sa
        password: password
        driverClassName: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update

server:
    port: 8081
    servlet:
        context-path: /api/v1
